<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="page-wrapper">
        <div class="entrybox">Wavelength (in px):
            <input name="wavelength" type="number" min="0" max="1000" id="wavelength" value="16"></input>
        </div>
        <div class="entrybox">Separation (in px):
            <input name="separation" type="number" min="0" max="50" id="separation" value="5"></input>
        </div>
        <button id="pause" class="btn" onclick="playOrPause()">Pause</button>
        <canvas id="stage" width="640" height="640">
        </canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
